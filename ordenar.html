<!DOCTYPE html>
<html lang="ca">
    <head>
        <title>Funció ordenar</title>
        <meta charset="UTF-8">
        
        <script>
            /*Confeccionar una funció a la qual se li enviï tres nombre sencers 
            i retorni una cadena de text amb els nombres ordenats de menor a major.
            Mostra per pantalla el resultat retornat per la funció.*/
            function ordenar(num1,num2,num3)
            {
                var ordenats = "";
                
                if ((num1 <= num2) && (num1 <= num3))
                {
                    //El num1 és el més petit
                    ordenats += num1 + ", ";
                    
                    if (num2<=num3)
                    {
                        ordenats += num2 + ", " + num3;
                    }
                    else
                    {
                         ordenats += num3 + ", " + num2;
                    }
                }
                else if (num2<= num3) 
                {
                    //El num2 és el més petit
                    ordenats += num2 + ", ";
                    if (num1<=num3)
                    {
                        ordenats += num1 + ", " + num3;
                    }
                    else
                    {
                         ordenats += num3 + ", " + num1;
                    }
                    
                }
                else
                {
                    //El num3 és el més petit
                    ordenats += num3 + ", ";
                    if (num1<=num2)
                    {
                        ordenats += num1 + ", " + num2;
                    }
                    else
                    {
                         ordenats += num2 + ", " + num1;
                    }
                    
                }
                
                return ordenats;
            }
            
            //Demanem l'entrada de dades a l'usuari
            var numero1 = parseInt(prompt("Introdueix el primer nombre"));
            var numero2 = parseInt(prompt("Introdueix el segon nombre"));
            var numero3 = parseInt(prompt("Introdueix el tercer nombre"));
            
            //Cridem la funció i mostrem el resultat
            alert("Els nombres introduits són: " +numero1+", " +numero2+ ", " + numero3+". \nEls valors ordenats són: " + ordenar(numero1,numero2,numero3));
            
        </script>
    </head>

    </body>
</html>
