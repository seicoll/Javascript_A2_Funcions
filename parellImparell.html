<!DOCTYPE html>
<html lang="ca">
    <head>
        <title>Funció parell imparel</title>
        <meta charset="UTF-8">
        
        <script>
            function ParellImparell(num)
            {
                if (num % 2 == 0)
                {
                    return "Parell"
                }
                else
                {
                    return "Imparell"
                }
            }
            
            //Demanem l'entrada de dades a l'usuari
            var numero = prompt("Introdueix un nombre");
            
            //Cridem la funció i mostrem el resultat
            alert("Aquest número és " + ParellImparell(numero));
            
         
        </script>
    </head>

    </body>
</html>
